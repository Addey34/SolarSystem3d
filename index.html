<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System | Three.js</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
          "@tweenjs/tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <h2>Loading Solar System...</h2>
        <div class="progress-bar">
          <div class="progress" id="load-progress"></div>
        </div>
        <div id="load-status">Initializing...</div>
      </div>
    </div>

    <div class="controls">
      <button aria-label="Sun" id="orbit-sun" class="button">Sun</button>
      <button aria-label="Mercury" id="orbit-mercury" class="button">
        Mercury
      </button>
      <button aria-label="Venus" id="orbit-venus" class="button">Venus</button>
      <button aria-label="Earth" id="orbit-earth" class="button">Earth</button>
      <button aria-label="Moon" id="orbit-moon" class="button">Moon</button>
      <button aria-label="Mars" id="orbit-mars" class="button">Mars</button>
      <button aria-label="Jupiter" id="orbit-jupiter" class="button">
        Jupiter
      </button>
      <button aria-label="Saturn" id="orbit-saturn" class="button">
        Saturn
      </button>
      <button aria-label="Uranus" id="orbit-uranus" class="button">
        Uranus
      </button>
      <button aria-label="Neptune" id="orbit-neptune" class="button">
        Neptune
      </button>
    </div>

    <button id="fullscreen-btn" title="Fullscreen">â›¶</button>

    <script type="module" src="/src/main-app.js"></script>
  </body>
</html>
